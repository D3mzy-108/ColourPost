<div class="w-full flex justify-start gap-2 px-4 mb-4 overflow-auto">
    {% for date_filter in date_filters %}
    {% if date_filter|first == date_query %}
    <a href="?d={{date_filter|first}}"
        class="border border-[var(--highlight)] bg-[var(--highlight)] text-white py-1 px-3 rounded-full text-sm min-w-fit">
        {{date_filter|last}}
    </a>
    {% else %}
    <a href="?d={{date_filter|first}}"
        class="border border-gray-200 bg-gray-200 py-1 px-3 rounded-full text-sm min-w-fit">
        {{date_filter|last}}
    </a>
    {% endif %}
    {% endfor %}
</div>
